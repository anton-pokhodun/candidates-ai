<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidates AI - Browse Candidates</title>
    <link rel="stylesheet" href="frontend/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Candidates AI</h1>
            <p>Browse and explore candidate profiles</p>
        </header>

        <div class="main-content">
            <div class="candidates-list">
                <h2>Candidates</h2>
                <input type="text" class="search-box" id="searchBox" placeholder="Search candidates...">
                <div id="candidatesList"></div>
            </div>
            <div class="right-panel">
                <div class="panel-toggle">
                    <button class="toggle-btn active" data-panel="details">Candidate Details</button>
                    <button class="toggle-btn" data-panel="search">AI Search</button>
                </div>

                <div id="candidate-details" class="candidate-details empty panel-content active">
                    Select a candidate to view details
                </div>

                <div id="searchPanel" class="search-panel panel-content">
                    <div class="search-input-section">
                        <textarea id="aiSearchInput" class="ai-search-input" placeholder="Ask about candidates (e.g., 'Find software engineers with Python experience', 'Search in Wikipedia for any fact', 'Create a superhero based on candidate skills')"></textarea>
                        <button id="aiSearchBtn" class="ai-search-btn">Search</button>
                    </div>
                    <div id="aiSearchResults" class="ai-search-results">
                        <p class="placeholder-text">Enter a search query to find candidates using AI</p>
                    </div>
                </div>
            </div>
        </div>
      </div>

    <script src="frontend/index.js"></script>
</body>
</html>
